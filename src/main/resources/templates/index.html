<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="css/styles.css" rel="stylesheet" />

	<title>Adyen Test Client UI</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!-- Embed the Adyen Web script element above any other JavaScript in your checkout page. -->
	<script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.11.0/adyen.js"
		crossorigin="anonymous"></script>

	<!-- Embed the Adyen Web stylesheet. You can add your own styling by overriding the rules in the CSS file -->
	<link rel="stylesheet" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.11.0/adyen.css"
		crossorigin="anonymous">
</head>

<script src="js/checkout.js"></script>

<body>
<input type="hidden" th:value="${clientKey}" id="clientKey" >

	<div id="dropin-container"></div>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">
				<form id="checkout">
					<div class="mb-3">
						<label for="amount" class="form-label">Amount to paid</label>
						<input type="text" class="form-control" id="amountToPaid">
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="myCheck">
						<label class="form-check-label" for="myCheck">
							is Recurrent?
						</label>
					</div>
					<div class="spinner-border" role="status" id="spinner" style="display: none;">
						<span class="visually-hidden">Loading...</span>
					</div>
					<button type="button" class="btn btn-primary" id="checkoutClick">Checkout</button>
				</form>
				<div class="alert alert-primary" role="alert" id="pleaseRefresh" style="display: none;">
					 Please refresh page to process a new payment!
				</div>
			</div>
		</div>
	</div>
</body>

</html >
