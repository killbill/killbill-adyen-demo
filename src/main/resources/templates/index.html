<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="css/styles.css" rel="stylesheet"/>

    <title>Kill Bill Adyen Demo</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script crossorigin="anonymous"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Embed the Adyen Web script element above any other JavaScript in your checkout page. -->
    <script crossorigin="anonymous"
            src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.11.0/adyen.js"></script>

    <!-- Embed the Adyen Web stylesheet. You can add your own styling by overriding the rules in the CSS file -->
    <link crossorigin="anonymous" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.11.0/adyen.css"
          rel="stylesheet">
</head>

<script src="js/checkout.js"></script>

<body>
<input id="clientKey" th:value="${clientKey}" type="hidden">

<div id="dropin-container"></div>
<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <form id="checkout">
                <div class="mb-3">
                    <label class="form-label" for="amount">Amount to be paid:</label>
                    <input class="form-control" id="amountToPaid" type="text">
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="myCheck" type="checkbox" value="">
                    <label class="form-check-label" for="myCheck">
                        is Recurrent?
                    </label>
                </div>
                <div class="spinner-border" id="spinner" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <button class="btn btn-primary" id="checkoutClick" type="button">Checkout</button>
            </form>
            <div class="alert alert-primary" id="pleaseRefresh" role="alert" style="display: none;">
                Please refresh page to process a new payment!
            </div>
        </div>
    </div>
</div>
</body>

</html>
